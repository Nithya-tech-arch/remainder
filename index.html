<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CLOCK</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>LOLCAT CLOCK</h1>
        </header>

        <h3>TIME I LEFT WITH!</br>
            <span id="clock">Time runs Here</span>
        </h3>
        <img id="clockimage" src="./assets/clock-img.jpg" alt="pic">

        <blockquote id="timeEvent">Time events are 
            reported here</blockquote>
        set wakeup Time
        <select id="wakeUpTimeSelector">
            <option value="1">1 AM - 2 AM</option>
            <option value="2">2 AM - 3 AM</option>
            <option value="3">3 AM - 4 AM</option>
            <option value="4">4 AM - 5 AM</option>
            <option value="5">5 AM - 6 AM</option>
            <option value="6" selected>6 AM - 7 AM</option>
            <option value="7">7 AM - 8 AM</option>
            <option value="8">8 AM - 9 AM</option>
        </select>
        <br>

        set Lunch timeEvent
        <select id="lunchTimeSelector">
            <option value="1">1 PM - 2 PM</option>
            <option value="2" selected>2 PM - 3 PM</option>
            <option value="3">3 PM - 4 PM</option>
            <option value="4">4 PM - 5 PM</option>
        </select>
        <br>

        set Nap time
        <select id="napTimeSelector">
            <option value="1">12 PM - 1 PM</option>
            <option value="2" selected>5 PM - 6 PM</option>
            <option value="3">1 AM - 2 AM</option>
            <option value="4">2 AM - 3 AM</option>
        </select>
        <br>
        <button id="setRemButton">Remainder

        </button>
        <footer>
            <p>Nithya's Routine</p>
        </footer>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
